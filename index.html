<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefighters of the World</title>
    <link rel="icon" href="/favicon.jpg" type="image/x-icon"> <!-- Replace with your favicon URL -->
    <style>
        body {
            background-image: url('/1.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white; /* Default text color */
            margin: 0; /* Remove default margin */
        }
        h1 {
            color: #11ec7f; /* Change this to your desired color */
            margin-top: 200px; /* Add some space above the title */
        }
        nav {
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: center; /* Center the nav items */
            margin-top: 50px; /* Space below the nav */
        }
        button {
            margin: 0 10px; /* Space between buttons */
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(247, 108, 15, 0.7); /* Semi-transparent button color */
            color: white;
            transition: background-color 0.3s, transform 0.3s; /* Add transition for background and transform */
        }
        button:hover {
            background-color: rgba(168, 16, 214, 0.7); /* Semi-transparent button hover color */
            animation: bounce 0.5s; /* Trigger bounce animation */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
   
    <nav>
        <a href="#" style="text-decoration: none;">
            <button>DEXTOOL</button>
        </a>
        <a href="https://t.me/fow_erc20" style="text-decoration: none;">
            <button>TELEGRAM</button>
        </a>
        <a href="https://x.com/elonmusk/status/1878668079179465060" style="text-decoration: none;">
            <button>TWITTER</button>
        </a>
        <a href="#" style="text-decoration: none;">
            <button>BUY $VECTOR</button>
        </a>
    </nav>

</body>
</html>
